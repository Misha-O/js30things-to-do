<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello, this is %s, man", "awesome");

      // Styled
      console.log("%c some styled text", "font-size:24px");
      // warning!
      console.warn("Chagamon");
      // Error :|
      console.error("Err in the console");
      // Info
      console.info("Elephants have think bumpers");
      // Testing
      // console.assert(2 !== 2, " that is true");

      // clearing
      // Viewing DOM Elements
      console.dir(p);
      // Grouping together

      // counting

      // timing
    </script>
  </body>
</html>
